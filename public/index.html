<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>News Scraper</title>
    <style>
      body { background-color: #808080 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }

      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }

      #notes {
        float: right;
        width: 30%;
      }

      textarea, input {
        display: block;
        width: 100%;
        background-color: #808080;
      }

      input {
        height: 36px;
        font-size: 24px;
      }

      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <center><h1>All The News To Scrape!</h1></center>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
